<div class="admin-panel">
  <h2>Admin Panel - Manage Profiles</h2>

  <!-- Add New Profile Button -->
  <button mat-button color="primary" (click)="toggleForm('add')" *ngIf="!isFormVisible">
    Add New Profile
  </button>

  <!-- Form to add or edit a profile -->
  <div class="add-profile-form" *ngIf="isFormVisible">
    <h3>{{ isEditing ? 'Edit Profile' : 'Add New Profile' }}</h3>
    <form (ngSubmit)="saveProfile()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newProfile.name" name="name" required />

      <label for="photoUrl">Photo URL:</label>
      <input type="text" id="photoUrl" [(ngModel)]="newProfile.photoUrl" name="photoUrl" required />

      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="newProfile.description" name="description"></textarea>

      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="newProfile.address" name="address" required />

      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" [(ngModel)]="newProfile.latitude" name="latitude" required />

      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" [(ngModel)]="newProfile.longitude" name="longitude" required />

      <button type="submit" mat-button color="primary">
        {{ isEditing ? 'Save Changes' : 'Add Profile' }}
      </button>
      <button type="button" mat-button color="warn" (click)="cancelForm()">Cancel</button>
    </form>
  </div>

  <!-- Display the existing profiles -->
  <div *ngFor="let profile of profiles" class="profile-card">
    <img [src]="profile.photoUrl" alt="{{ profile.name }}" class="profile-photo" />
    <div>
      <h3>{{ profile.name }}</h3>
      <p>{{ profile.description }}</p>
    </div>
    <button mat-button color="accent" (click)="toggleForm('edit', profile)">Edit</button>
    <button mat-button color="warn" (click)="deleteProfile(profile.id)">Delete</button>
  </div>
</div>
